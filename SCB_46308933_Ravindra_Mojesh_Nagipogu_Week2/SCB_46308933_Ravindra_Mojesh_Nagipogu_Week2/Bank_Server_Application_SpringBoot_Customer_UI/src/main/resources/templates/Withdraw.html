<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perform Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            padding: 10px;
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #c82333;
        }

        p {
            margin: 20px auto;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
<p>Welcome, <span th:text="${username}"></span>!</p>
<h2>Perform Transaction</h2>

<form action="#" method="get" th:action="@{/login/withdrawmoney}">
    <label for="accountNumber">Account Number:</label>
    <input type="number" id="accountNumber" name="accountNumber" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <input type="submit" value="Withdraw">
    <a class="back-button" href="/login/operations">Back</a>
</form>

<p>Current Balance: <span th:text="${balanceMessage}"></span></p>
</body>
</html>
